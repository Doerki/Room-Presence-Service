<html ng-app="presenceService" lang="de">
<head>

    <!-- Style -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <!--  ##############  End: Stylesheets ############## -->

    <!--  ##############  javascript files (Vendor files) ############## -->

    <script src="js/jquery-1.11.1.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.2.15/angular-locale_de-de.js"></script>

    <!-- include jquery nouislider css/js-->
    <script src="js/jquery.nouislider.all.min.js"></script>
    <!-- OR CDN: <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script> -->

    <!-- OR CDN: <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script> -->

      <script src="https://oss.maxcdn.com/3.7.2/.min.js"></script>

    <![endif]-->
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <!--
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      -->
                <a class="navbar-brand" href="#">Presence Service - L0.13</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>



<div ng-controller="changeStateCtrl" class="container">
  <div class="row">
    <div ng-repeat="person in persons" class="col-md-3 col-sm-3 col-xs-6">
      <!-- Split button -->
      <div class="btn-group" id="btnGrp_{{person.username}}">
        <button type="button" class="btn btn-default btn-lg  {{person.btnClass}}" ng-click="nextState(person.username, person.state.state)">{{person.name| capitalize}}</button>
        <button type="button" class="btn btn-default btn-lg  {{person.btnClass}} dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
          <span class="caret"></span>
          <span class="sr-only">Toggle Dropdown</span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li><a ng-click="setNewState(person.username,'off')">Aus (nicht in der HfTL)</a>
          </li>
          <li><a ng-click="setNewState(person.username,'red')">Beschäftigt</a>
          </li>
          <li><a ng-click="setNewState(person.username,'yellow')">Nicht im Büro</a>
          </li>
          <li><a ng-click="setNewState(person.username,'green')">Verfügbar</a>
          </li>
          <li><a ng-click="setNewState(person.username,'blue')">Blau (cheers!)</a>
          </li>
          <li class="divider"></li>
          <li><a href="">Benutzerdefiniert...<span class="glyphicon glyphicon-tint pull-right"></span></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
    <!--  ##############  additional javascript files ############## -->
    <script src="js/config.js"></script>
    <script src="js/presence.module.js"></script>
    <script src="js/controller/changeState.controller.js"></script>
    <!--  ##############  End: additional javascript files ############## -->
</body>
</html>
